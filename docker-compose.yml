version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: traffic_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-traffic_violations}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: traffic_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-traffic_violations}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: ${DEBUG:-False}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data/evidence:/app/data/evidence
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: traffic_dashboard
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:8000
    ports:
      - "8501:8501"
    volumes:
      - ./frontend/streamlit_app:/app

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: traffic_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: traffic_network
